name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      working-directory: src
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
      
    - name: Set branch-based environment variables
      uses: iamtheyammer/branch-env-vars@v1.1.2
      with:
        BUILD_CONFIG: |
          main:Release
          !default:Debug

    - name: Build
      working-directory: src
      run: dotnet build --configuration $BUILD_CONFIG --no-restore

    - name: Publish package
      working-directory: src
      uses: actions/upload-artifact@v2
      with:
        path: ./**/IFY.Phorm.*.*nupkg

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Coverlet coverage test - IFY.Phorm
      working-directory: src
      run: dotnet coverlet ./IFY.Phorm.Tests/bin/$BUILD_CONFIG/net6.0/IFY.Phorm.Tests.dll --target "dotnet" --targetargs "test ./IFY.Phorm.Tests/IFY.Phorm.Tests.csproj --configuration $BUILD_CONFIG --no-build" --include-test-assembly --format lcov -o ify_phorm.lcov
    - name: Publish coverage results to Coveralls
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ify_phorm.lcov
        flag-name: IFY.Phorm
        parallel: true

    - name: Coverlet coverage test - IFY.Phorm.SqlClient
      working-directory: src
      run: dotnet coverlet ./IFY.Phorm.SqlClient.Tests/bin/$BUILD_CONFIG/net6.0/IFY.Phorm.SqlClient.Tests.dll --target "dotnet" --targetargs "test ./IFY.Phorm.SqlClient.Tests/IFY.Phorm.SqlClient.Tests.csproj --configuration $BUILD_CONFIG --no-build" --include-test-assembly --format lcov --exclude "[IFY.Phorm]*" -o ify_phorm_sqlclient.lcov
    - name: Publish coverage results to Coveralls
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ify_phorm_sqlclient.lcov
        flag-name: IFY.Phorm.SqlClient
        parallel: true

    - name: Complete coverage results
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  mutate:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure Stryker.NET for IFY.Phorm
      working-directory: src
      uses: DamianReeves/write-file-action@v1.0
      with:
        path: stryker-config.json
        write-mode: overwrite
        contents: |
          {
            "stryker-config": {
              "project": "IFY.Phorm.csproj",
              "test-projects": ["./IFY.Phorm.Tests/IFY.Phorm.Tests.csproj"],
              "project-info": {
                "name": "github.com/IFYates/Phorm",
                "module": "IFY.Phorm",
                "version": "${{ github.base_ref }}"
              },
              "reporters": ["cleartext", "html", "dashboard"]
            }
          }
    - name: Run Stryker.NET
      working-directory: src
      run: dotnet stryker --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD }}
    - name: Configure Stryker.NET for IFY.Phorm.SqlClient
      working-directory: src
      uses: DamianReeves/write-file-action@v1.0
      with:
        path: stryker-config.json
        write-mode: overwrite
        contents: |
          {
            "stryker-config": {
              "project": "IFY.Phorm.SqlClient.csproj",
              "test-projects": ["./IFY.Phorm.SqlClient.Tests/IFY.Phorm.SqlClient.Tests.csproj"],
              "project-info": {
                "name": "github.com/IFYates/Phorm",
                "module": "IFY.Phorm.SqlClient",
                "version": "${{ github.base_ref }}"
              },
              "reporters": ["cleartext", "html", "dashboard"]
            }
          }
    - name: Run Stryker.NET
      working-directory: src
      run: dotnet stryker --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD }}
    - name: Upload mutation reports
      working-directory: src
      uses: actions/upload-artifact@v2.2.2
      with:
        name: mutation-report.html
        path: ./**/mutation-report.html
